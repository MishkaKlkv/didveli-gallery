<aside id="navbar" class="sidebar" *tuiLet="company$ | async as company">
  <div *ngIf="company">
    <img [src]="getLogoLink(company)" [alt]="company?.name"/>
  </div>
  <nav class="nav">
    <ul>
      <ng-container *ngFor="let tab of tabs">
        <li routerLinkActive="active">
          <a [routerLink]="tab.link">
            <tui-svg
              [src]="buildLink(tab.icon)"
              class="icon"
            ></tui-svg>
            {{ tab.name }}
          </a>
        </li>
      </ng-container>
    </ul>
  </nav>
</aside>

<router-outlet></router-outlet>
