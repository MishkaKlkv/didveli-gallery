<form
  class="b-form"
  [formGroup]="group"
  [tuiTextfieldCleaner]="true"
>
  <tui-input class="tui-space_vertical-3" formControlName="name">Name</tui-input>
  <tui-error
    formControlName="name"
    [error]="[] | tuiFieldError | async"
  ></tui-error>

  <tui-input-number
    class="tui-space_vertical-3"
    formControlName="price"
    [postfix]="'â‚¾'"
  >
    Price
  </tui-input-number>
  <tui-error
    formControlName="price"
    [error]="[] | tuiFieldError | async"
  ></tui-error>
</form>

<button tuiButton appearance="primary" class="tui-space_right-3" (click)="ok()" [disabled]="disabled">Save</button>
<button tuiButton (click)="cancel()">Cancel</button>
