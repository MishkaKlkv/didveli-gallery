<app-header [title]="'Rooms information'"></app-header>

<div class="main">
  <table tuiTable [columns]="columns">
    <thead>
    <tr tuiThGroup>
      <th tuiTh>â„–</th>
      <th tuiTh>Room number</th>
      <th tuiTh>Owner</th>
      <th tuiTh></th>
    </tr>
    </thead>
    <tbody tuiTbody>
    <tr *ngFor="let room of rooms$ | async; let idx = index; trackBy: trackByFn" tuiTr>
      <td *tuiCell="'index'" tuiTd>
        {{ idx + 1 }}
      </td>
      <td *tuiCell="'roomNumber'" tuiTd>
        {{ room.roomNumber }}
      </td>
      <td *tuiCell="'owner'" tuiTd>
        {{ room.owner }}
      </td>
      <td *tuiCell="'actions'" tuiTd>
        <tui-hosted-dropdown #dropdown [content]="content">
          <button
            tuiIconButton
            appearance="flat"
            icon="tuiIconMoreVer"
            type="button"
            [pseudoHover]="dropdown.open || null"
          ></button>
        </tui-hosted-dropdown>

        <ng-template #content>
          <tui-data-list tuiDataListDropdownManager>
            <button tuiOption (click)="update(room)">
              Edit
            </button>

            <button tuiOption (click)="delete(room)">
              Delete
            </button>
          </tui-data-list>
        </ng-template>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<div class="footer">
  <button tuiButton appearance="primary" (click)="add()">Add Room</button>
</div>
